window:
  padding:
    x: 6
    y: 6

font:
  size: 12.0
  offset:
    x: 0
    y: 0
  normal:
    family: JetBrains Mono
    style: Regular
  bold:
    family: JetBrains Mono
    style: Bold
  italic:
    family: JetBrains Mono
    style: Italic

colors:
  primary:
    background: "0x222222"
    foreground: "0xbbbbbb"
  normal:
    black: "0xbbbbbb"
    red: "0xff453a"
    green: "0x30d158"
    yellow: "0xffd60a"
    blue: "0x0a84ff"
    magenta: "0xff375f"
    cyan: "0x4dd0e1"
    white: "0xbbbbbb"
  bright:
    black: "0xbbbbbb"
    red: "0xff453a"
    green: "0x30d158"
    yellow: "0xffd60a"
    blue: "0x0a84ff"
    magenta: "0xff375f"
    cyan: "0x4dd0e1"
    white: "0xbbbbbb"

key_bindings:
  - { key: C,        mods: Control|Shift, action: Copy             }
  - { key: V,        mods: Control|Shift, action: Paste            }
  - { key: Key0,     mods: Control,       action: ResetFontSize    }
  - { key: Equals,   mods: Control,       action: IncreaseFontSize }
  - { key: Add,      mods: Control,       action: IncreaseFontSize }
  - { key: Subtract, mods: Control,       action: DecreaseFontSize }
  - { key: Minus,    mods: Control,       action: DecreaseFontSize }

mouse:
  url:
    launcher:
      program: firefox-developer-edition

visual_bell:
  duration: 0

